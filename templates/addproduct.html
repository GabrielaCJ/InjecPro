<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product - InjecPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .logo {
      max-height: 60px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center">
        <img src="InjecPro-logo.png" alt="InjecPro Logo" class="logo me-2">
        <span class="fs-4 fw-bold">Add Product</span>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h4 class="mb-4">Add New Product</h4>
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="mb-3">
              <label for="client" class="form-label">Client</label>
              <input type="text" class="form-control" id="client" name="client" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Start Cost Calculation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("addProductForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const productName = document.getElementById("productName").value;
      const client = document.getElementById("client").value;
  
      try {
        const res = await fetch("/api/add-product", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ productName, client })
        });
  
        const data = await res.json();
  
        if (res.ok && data.success) {
          // âœ… Redirect with the new Product ID
          window.location.href = `/cost-calculator?productId=${data.productId}`;
        } else {
          alert("Something went wrong while adding the product.");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("An error occurred while submitting the form.");
      }
    });
  </script>
  
</body>
</html>
